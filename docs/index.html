<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Introduction to Docker</title>
		<base target="_blank">

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h2>Introduction to Docker</h2>
					<a href="https://codeupleeds.github.io/intro_to_docker/">codeupleeds.github.io/intro_to_docker</a>
					<img src="img/infinity_works.png" width="500px" />
					<img src="img/north_coders.png" width="500px"/>
				</section>
				<section>
					<section data-markdown>
						<textarea data-template>
							# What is Docker?
						</textarea>
					</section>
				</section>
				<section>
					<section data-markdown>
						<textarea data-template>
							# Let's get started
						</textarea>
					</section>
				</section>
				<section>
					<section data-markdown>
						<textarea data-template>
							# Running a simple static website
						</textarea>
					</section>
				</section>
				<section>
					<section data-markdown>
						<textarea data-template>
							# Building our first docker container
						</textarea>
					</section>
				</section>
				<section>
					<section data-markdown>
						<textarea data-template>
							# Building a web application
						</textarea>
					</section>
				</section>
				<section>
					<h1>Feedback</h1>
					<p>Please leave us feedback at the following url:</p>
					<a href="https://codeupleeds.github.io/feedback">codeupleeds.github.io/feedback</a>
					<br/>
					<img src="img/feedback.png" width="300px"/>
				</section>
			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				hash: true,
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/highlight/highlight.js' },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});
		</script>
	</body>
</html>
